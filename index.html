<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Werkstattbericht erstellen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #f0f2f5;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
      text-align: center;
    }

    p.description {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .search-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #f9f9f9;
    }

    .search-wrapper input {
      border: none;
      flex: 1;
      font-size: 16px;
      background: transparent;
      outline: none;
    }

    .search-wrapper svg {
      margin-right: 10px;
      width: 20px;
      height: 20px;
      fill: #888;
    }

    .vehicle-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .vehicle-item {
      padding: 12px 16px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .vehicle-item:hover,
    .vehicle-item.selected {
      background-color: #e6f0ff;
      border-color: #007bff;
    }

    .start-button {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .start-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Werkstattbericht erstellen</h1>
    <p class="description">
      Unter dem Titel stehen alle Fahrzeuge mit aktuellem Termin.<br />
      Sollte ein Fahrzeug nicht erscheinen, erstelle bitte zuerst einen Termin.<br /><br />
      Wähle das passende Fahrzeug aus und starte den gewünschten Bericht.
    </p>

    <div class="search-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21 20l-5.2-5.2a7.5 7.5 0 1 0-1.4 1.4L20 21zM4 10a6 6 0 1 1 12 0A6 6 0 0 1 4 10z"/>
      </svg>
      <input type="text" id="search" placeholder="Kundenname oder Fahrgestellnummer eingeben..." />
    </div>

    <ul id="fahrzeugList" class="vehicle-list"></ul>

    <button id="startBtn" class="start-button" disabled>Getriebespülung / Getriebeölwechsel</button>
  </div>

  <script>
    let fahrzeuge = [];
    let selectedIndex = null;

    async function fetchData() {
      try {
        const response = await fetch('https://n8n.srv884150.hstgr.cloud/webhook/fahrzeugauswahl');
        fahrzeuge = await response.json();
        renderList();
      } catch (error) {
        console.error("Fehler beim Laden der Daten:", error);
      }
    }

    function renderList(filter = "") {
      const list = document.getElementById("fahrzeugList");
      list.innerHTML = "";

      fahrzeuge
        .filter(v => {
          const search = filter.toLowerCase();
          return v.kunde.toLowerCase().includes(search) || v.vin.toLowerCase().includes(search);
        })
        .forEach((v, index) => {
          const li = document.createElement("li");
          li.className = "vehicle-item";
          li.innerText = v.label;
          li.onclick = () => {
            document.querySelectorAll(".vehicle-item").forEach(item => item.classList.remove("selected"));
            li.classList.add("selected");
            selectedIndex = index;
            document.getElementById("startBtn").disabled = false;
          };
          list.appendChild(li);
        });
    }

    document.getElementById("search").addEventListener("input", e => {
      renderList(e.target.value);
    });

    document.getElementById("startBtn").addEventListener("click", () => {
      if (selectedIndex !== null) {
        const v = fahrzeuge[selectedIndex];
        const url = `https://form.jotform.com/251782043275053?kennzeichen=${encodeURIComponent(v.kennzeichen)}&kunde=${encodeURIComponent(v.kunde)}&vin=${encodeURIComponent(v.vin)}&marke=${encodeURIComponent(v.marke)}&modell=${encodeURIComponent(v.modell)}&email=${encodeURIComponent(v.email || '')}`;
        window.open(url, '_blank');
      }
    });

    fetchData();
  </script>
</body>
</html>
